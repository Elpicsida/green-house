<div class="login-container">
    <div>
        <mat-form-field>
          <input matInput placeholder="Login" [(ngModel)] = "user" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" [(ngModel)] = "password" />
        </mat-form-field>
    </div>
    <div class="error-message">
        <p *ngIf="isErrorMessageDisplayed">Login or password are incorrect</p>
    </div>
    <button class="login-button" mat-flat-button color="primary" (click)="login()">Login</button>
</div>
