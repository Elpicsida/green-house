<div class="example-container">
    <div>
        <mat-form-field>
          <input matInput placeholder="Login" [(ngModel)] = "user" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" [(ngModel)] = "password" />
        </mat-form-field>
    </div>
    <button mat-flat-button color="primary" (click)="login()">Login</button>
</div>
